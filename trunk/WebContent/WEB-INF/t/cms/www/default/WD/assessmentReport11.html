				 var downPdf = document.getElementById("renderPdf");
				 downPdf.onclick = function () {
					 html2canvas(document.body).then(function (canvas) {
						 //返回图片dataURL，参数：图片格式和清晰度(0-1)
						 var pageData = canvas.toDataURL('image/jpeg', 1.0);

						 //方向默认竖直，尺寸ponits，格式a4[595.28,841.89]
						 var pdf = new jsPDF('', 'pt', 'a4');

						 //addImage后两个参数控制添加图片的尺寸，此处将页面高度按照a4纸宽高比列进行压缩
						 pdf.addImage(pageData, 'JPEG', 0, 0, 595.28, 592.28 / canvas.width * canvas.height);
						 var pdfData = pdf.output('dataurlstring')//获取到base64 的pdf
						 // console.info(pdfData);
						 var base64 = pdfData.substring(28); //然后把这个字符串送到后台解密
						 console.info(base64);
						 base64=base64.replace(/\+/g, "%2B");
						 base64=base64.replace(/&/g, "%26");
						 $.ajax({
                                         async: false,
                                         data: {file:base64},
                                         url:  "${base}/pdf/generatePdf.jspx?t=" + new Date().getTime(),
										 ContentType:"application/x-www-form-urlencoded;charset=UTF-8",
							 			//dataType: "json",
                                         type: "POST",
                                         success: function (data) {
                                             alert(data);
                                         }
                                     });
                                 })


                 }
