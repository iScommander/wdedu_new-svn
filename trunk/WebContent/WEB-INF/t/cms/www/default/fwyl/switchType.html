<!DOCTYPE html>

		</style>

					</div>
				</div>

		<main class="SwitchTypeMain width1200">

				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">免费咨询服务</h4>
					</div>
					<div class="modal-body textC" style="height: 100px;line-height: 70px;">请拨打电话：029-123456789</div>
				</div>
			</div>

		<!--底部-->
		[#include "../include/footer.html"/]
