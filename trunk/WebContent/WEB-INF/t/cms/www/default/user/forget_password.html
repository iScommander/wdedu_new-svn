<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<!--#以上代码告诉IE浏览器，IE8/9及以后的版本都会以最高版本IE来渲染页面。-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>忘记密码</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/itemsCSS/initialize.css" />
		<link rel="stylesheet" href="css/itemsCSS/common.css" />
		<link rel="stylesheet" href="css/itemsCSS/extend.css" />
		<style>
			
		</style>
	</head>

	<body>
		<div class="dlzcjhbg">
			<div class="registerContent">
				<p>欢迎使用沃得教育生涯规划系统</p>
				<div class="flex-container">
					<!--左-->
					<div class="registerContentLeft flex-item10 textC">
						<p class="logoziImg"><img src="img/logozi.png" alt="" /></p>
						<p><img src="img/erweima.png" alt="" /></p>
					</div>
					<!--右-->
					<div class="registerContentRight flex-item10">
						<form action="">
							<div>
								<span><img src="img/shouji.png" alt="" /></span>
								<input class="f-origin" type="text" placeholder="输入11位数字手机号码" />
							</div>
							<div>
								<input class="f-origin verificationCode" type="text" placeholder="请输入验证码" style="width: 190px;"/>
								<input type="button" class="obtain generate_code" value=" 获取验证码" onclick="settime(this);">
							</div>
							<div>
								<span><img src="img/mima.png" alt="" /></span>
								<input class="f-origin" type="text" placeholder="请设置登录密码" />
							</div>
							<div class="registerBtn">
								<button class="btn10 btnColorGreen">注册</button>
								<button class="btn9">暂不注册</button>
							</div>
							<div class="ljdl">
								<a href="">我有账号，立即登录</a>
							</div>
							<div class="">我的高中生涯，沃得教育规划</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!--js-->
		<script src="js/jQuery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/itemsJs/common.js"></script>
		<script>
			//input选中变色
			window.onload = function() {
				var aInput = document.getElementsByTagName('input');
				for(var i = 0; i < aInput.length; i++) {
					aInput[i].onfocus = function() {
						this.className = 'f-text';
					}
					aInput[i].onblur = function() {
						this.className = 'f-origin';
					}
				}
			}
			//倒计时  
			var countdown = 60;
			function settime(val) {
				if(countdown == 0) {
					val.removeAttribute("disabled");
					val.value = "获取验证码";
					countdown = 60;
					return false;
				} else {
					val.setAttribute("disabled", true);
					val.value = "重新发送(" + countdown + ")";
					countdown--;
				}
				setTimeout(function() {
					settime(val);
				}, 1000);
			}
		</script>
	</body>
</html>
