<script type="text/javascript">
    function clka() {
        $("#biaoti").css("display", "block");
        //取消复选框选中
        $(":checkbox").prop("checked", false);
        $("#divb").css("display", "none");
        $("#diva").css("display", "block");
    }
</script>

<script type="text/javascript">
    function clkb() {
        $("#biaoti").css("display", "block");

        $(":checkbox").prop("checked", false);
        $("#diva").css("display", "none");
        $("#divb").css("display", "block");
    }
</script>

<script type="text/javascript">
    //    限制选中数量
    function checkDatemax() {
        var checkedCount = 0;
        for (var i = 0; i < divForm.second.length; i++) {
            if (divForm.second[i].checked) {
                checkedCount++;
            }
        }
        if (checkedCount > 2) {
            alert("不可选择超过2种选项");
            return false;
        }
    }
</script>

    function checkDate() {
        var checkedCountfirst = 0;
        var checkedCountsecond = 0;

        for (var i = 0; i < divForm.second.length; i++) {
            if (divForm.second[i].checked) {
                checkedCountsecond++;
            }
        }

        if (checkedCountsecond == 2) {
            alert("提交成功，感谢您的配合!");
            $(":checkbox").css(disabled, "disabled");

        } else
            alert("请选择两种组合");
        return false;
    }
</script>
